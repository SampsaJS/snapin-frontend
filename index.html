<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAPIN API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>SNAPIN AiNooo</h1>
    <p>Write a message and see the response from your Lambda function.</p>
    <textarea id="userInput" placeholder="Write your message here..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div class="response" id="response"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseBox = document.getElementById('response');

            // Tyhjennä vastauslaatikko ja näytä "Sending..."-viesti
            responseBox.textContent = "Sending message...";

            try {
                const response = await fetch("https://raz53jqxmida2rtvbtppv2svei0yrafw.lambda-url.eu-north-1.on.aws/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });

                // Tarkista HTTP-status
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText} (HTTP ${response.status})`);
                }

                // Parsitaan vastauksen data JSON-muotoon
                const data = await response.json();

                // Näytetään vastaus
                responseBox.textContent = data.reply || "No response from server.";
            } catch (error) {
                // Näytä virheviesti
                console.error("Error occurred:", error);
                responseBox.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>

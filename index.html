<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAPIN AiNooo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .response.success {
            color: #28a745;
        }
        .response.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Testaa ChatGPT API</h1>
    <textarea id="userMessage" placeholder="Kirjoita viestisi tähän..."></textarea>
    <button onclick="sendMessage()">Lähetä</button>
    <div class="response" id="responseBox"></div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            const responseBox = document.getElementById("responseBox");

            if (!userMessage.trim()) {
                responseBox.textContent = "Viesti ei voi olla tyhjä.";
                responseBox.className = "response error";
                return;
            }

            responseBox.textContent = "Lähetetään viestiä...";
            responseBox.className = "response";

            try {
                const response = await fetch("https://f5pmcpsp3a.execute-api.eu-north-1.amazonaws.com/SNAPIN", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    const errorDetails = await response.text();
                    throw new Error(`Error: ${response.statusText} - ${errorDetails}`);
                }

                const data = await response.json();
                responseBox.textContent = data.reply || "Ei vastausta.";
                responseBox.className = "response success";
            } catch (error) {
                responseBox.textContent = `Virhe: ${error.message}`;
                responseBox.className = "response error";
            }
        }
    </script>
</body>
</html>
